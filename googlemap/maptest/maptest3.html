<!DOCTYPE html>
<html>
<body>

<h1>지도연습2번</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
let mapProp= {
  center:new google.maps.LatLng(37.499506, 127.028964),
  zoom:15,
}; //맵의 기본적인것을 조정하는 객체 리터럴. center가 시작점.
//zoom은 몇배줌이 될것인가? 1세계 5대륙, 10도시, 15거리, 20건물 이라한다.
let map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker = new google.maps.Marker({
  position:new google.maps.LatLng(37.499506, 127.028964),
  icon:'./source/logo2.png' 
});

marker.setMap(map);

let bitcamp = new google.maps.LatLng(37.499506, 127.028964);

let SNU = new google.maps.LatLng(37.4565095,126.9478498);

let Hongik_University = new google.maps.LatLng(37.5515814,126.9227864);

var myTrip = [bitcamp,SNU,Hongik_University];
var flightPath = new google.maps.Polyline({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2
});

flightPath.setMap(map);

}
//화살표함수로 못쓰나? 뭔가 차이가 있겠지?




</script>

<script src="https://maps.googleapis.com/maps/api/js?key=inputyourkey&callback=myMap"></script>


</body>
</html>
